<!DOCTYPE html>
<HTML lang="nl">
<head>
	<title>Brouwerij Kwartje</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="shortcut icon" type="image/ico" href="images/kwartje.ico">
</head>

<body id="background-landing">
	<main id="landing">
		<img id="logo-landing" src="images/kwartjeLogo.png" alt="Brouwerij Kwartje Logo"
		height="260" width="260">
		
		<h1 id="h1-landing">Bent u 18 jaar of ouder?</h1> <br />
		
		<form id="agevalidation" action="#" method="post"> 
		<input type="number" name="day" id="day-landing" class="age" required min="1" max="31">
		<input type="number" name="month" id="month-landing" class="age" required min="1" max="12">
		<input type="number" name="year" id="year-landing" class="age" required min="1900"> <br /><br /><br />
		<!--<input type="submit" id="submitlanding" name="submit" value="VERDER">-->
		<div id="submit-landing">Verder</div>
		</form>
		<br />
		
		<p id="p-landing">Door op verder te drukken gaat u akkoord <br />met onze algemene voorwaarden 
		en cookiebeleid</p>
		
	</main>
	<script src="scripts/script.js">
		
	</script>
</body>

</html>
